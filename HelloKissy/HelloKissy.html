<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>helloKissy</title>
<script data-config="{combine:true}" src="http://g.tbcdn.cn/kissy/k/1.3.1/seed.js"></script>

</head>

<body>
<div class="demo">
     <style>
         .demo-wrap {
             position: relative;
             margin-top: 20px;
             height: 110px;
         }
         #demo-txt {
             position: absolute;
             left: 400px;
             top: 0;
             color:#333333;
             font: normal 26px/2 Futura,"Century Gothic",AppleGothic,sans-serif;
             opacity: 0;
             filter: alpha(opacity=0);
         }
         #demo-img {
             position: absolute;
             left: 0;
             top: 0;
         }
     </style>

     <button autocomplete="off" id="demo-btn" type="button">Click Me!</button>
     <div class="demo-wrap">
         <img src="http://docs.kissyui.com/logo/logo.png" id="demo-img">
         <h2 id="demo-txt">Hello KISSY, NOT KITTY!</h2>
     </div>
     <script>
        KISSY.use('dom,event,anim',function (S,DOM,Event,Anim) {
             var btn = DOM.get('#demo-btn');
             Event.on(btn, 'click', function() {
                 DOM.attr(btn, 'disabled', true);
                 new Anim('#demo-img', {left: '400px',opacity: 0}, 2, 'easeOut', function() {
                     new Anim('#demo-txt',
                            'left: 0; opacity: 1; fontSize: 28px',
                            2, 'bounceOut').run();
                 }).run();
             });
         });
     </script>
 </div>

</body>
</html>
