<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>center {1}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body{padding: 0;margin: 0;}
      div{border:1px solid #a00;}

      /*
        ie6 怪异模式下 div margin auto不能居中
        解决办法：合适的doctype，如<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
      */
      .class1{width:400px; height: 50px; margin: 0 auto;}
    </style>
  </head>
  <body>
    <div class="class1"></div>
  </body>
</html>
