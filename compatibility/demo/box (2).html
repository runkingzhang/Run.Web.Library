<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>box model {1}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body{padding: 0;margin: 0;}
      div{border:1px solid #a00;}

      /*
        ie6 div有默认高度
        解决办法：font-size:0
      */
      .class1{width:400px; height: 0px; }

      /*
        @todo 
        class1设置font-size:0后，ie6仍然出现2px高度，
        对圆角之类的应用影响不大
        解决办法：暂无
      */
      .class1-1{width:400px; height: 0px; font-size: 0px; }
      
      /*
        ie6、7、8（未加doctype） box model中width的计算：border + padding + innerwidth
        而标准计算方式中只有innerwidth
        解决办法：
          合适的doctype <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
          不方便加doctype的情况下，尽量避免直接使用padding、border，转移至父元素或子元素
      */
      .class2{width:400px; height: 50px; padding: 10px; margin: 10px;}
    </style>
  </head>
  <body>
    <div class="class1"></div>
    <div class="class1-1"></div>
    
    <div class="class2"></div>
  </body>
</html>
