<!DOCTYPE html>
<!--<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">-->
<html>
<head>
  <title>Position</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
      background: url(ruler.png) no-repeat;
    }

    div {
      border: 5px solid #a00;
    }

    .class1 {
      width: 450px;
      position: relative;
    }

    .btn {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>

<div class="class1">
  <br>
  <br>
  <br>

  <div class="btn">btn</div>
</div>

</body>
</html>
