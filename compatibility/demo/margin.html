<!DOCTYPE html>
<html>
<head>
  <title>margin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
    body {
      padding: 40px;
      margin: 0;
      background: url(ruler.png) no-repeat;
    }

    div {
      border: 5px solid #a00;
    }

    .class1, .class2 {
      width: 400px;
      height: 50px;
    }

    .class1 {
      margin-bottom: 20px;
    }

    .class2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="class1">margin-bottom: 20px;</div>
<div class="class2">margin-top: 20px;</div>

</body>
</html>
