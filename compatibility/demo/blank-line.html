<!DOCTYPE html>
<html>
<head>
  <title>box model {1}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    body {
      padding: 0;
      margin: 0;
      background: url(ruler.png) no-repeat;
    }

    div {
      border: 5px solid #a00;
    }

      /*
        ie6 div有默认高度
        解决办法：font-size:0
      */
    .class1 {
      width: 400px;
      height: 0px;
    }

      /*
        @todo 
        class1设置font-size:0后，ie6仍然出现2px高度，
        对圆角之类的应用影响不大
        解决办法：暂无
      */
    .class1-1 {
      width: 400px;
      height: 0px;
      font-size: 0px;
    }
  </style>
</head>
<body>
<div class="class1"></div>
<div class="class1-1"></div>
</body>
</html>
