<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 来自百度CDN -->
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
      <script type="text/javascript">
        // 路径配置，这边是对配置文件的使用，表示相关路径的配置信息内容。
        require.config({
            paths:{ 
                'echarts' : 'http://echarts.baidu.com/build/echarts',
                'echarts/chart/bar' : 'http://echarts.baidu.com/build/echarts'
            }
        })
        
        // 使用, 表示加载对应的模块内容和信息内容
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('echart-containner'));
                
                var option = {
                	//冒泡是否展现
                    tooltip: {
                        show: true
                    },
                    //表示图列
                    legend: {
                        data:['销量']
                    },
                    //X轴的内容展现
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        }
                    ],
                    //Y轴的内容展现
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    //表示系列的数据和内容，这边也定义了对应的图形内容信息。
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20]
                        }
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>

</body>
