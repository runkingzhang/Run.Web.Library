<head>
    <title>
        HTML5 Drag and Drop
    </title>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/rps.css" />
    <script type="text/javascript" src="../Javascript/bwH5.js"></script>
    <script type="text/javascript">
        var dndSupported;    // true if drag and drop supported
        var DNDType = 'text/plain'; // used to identify a particular drop

        function detectDragAndDrop() {
            if (navigator.appName == 'Microsoft Internet Explorer') {
                var ua = navigator.userAgent;
                var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
                if (re.exec(ua) != null) {
                    var rv = parseFloat( RegExp.$1 );
                    if(rv >= 6.0) return true;
                    }
                return false;
            }
            if ('draggable' in document.createElement('span')) return true;
            return false;
        }


        function handleDragStart(event) {
            //  显示element中对应的数据内容
            statusMessage('drag started (' + event.target.dataset.value + ')');

            event.dataTransfer.effectAllowed = 'move'; // copy, move, or link
            event.dataTransfer.setData(DNDType, event.target.dataset.value);
        }

        function handleDrop(event) {
            if(event.preventDefault) event.preventDefault();
            var data = event.dataTransfer.getData(DNDType);
            statusMessage('received drop: ' + data);
        }

        function handleDragOver(event) {
            if(event.preventDefault) event.preventDefault();
            return false;   // some browsers may need this to prevent default action
        }

        function init() {
            if((dndSupported = detectDragAndDrop())) {
                statusMessage('Using HTML5 Drag and Drop');
                element('img1').addEventListener('dragstart', handleDragStart, false);
                element('dz1').addEventListener('dragover', handleDragOver, false);
                element('dz1').addEventListener('drop', handleDrop, false);
            } else {
                statusMessage('This browser does not support Drag and Drop');
            }
        }

        window.onload = function() {
            init();
        }
    </script>
</head>

<body>

<div id="content">

    <h1> 
        HTML5 Drag and Drop
    </h1>
    
    <p class="message" id="statusMessage" />

    <div id="columns">
        <div class="rps"><img id="img1" src="../Images/Rock.png" draggable="true" data-value="I Am a Rock" /><footer>Rock</Footer></div>
        <div class="rps" id="dz1" dropzone="move s:text/plain"><img src="../Images/DropZone.png" /><footer>Drop Here</Footer></div>
    </div>

    <p id="clear" /> <!-- provide some space at the bottom -->
    
</div>
</body>
